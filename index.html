<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://vuejs.org/js/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-mqtt@2.0.2/dist/build.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mqtt@2.18.8/dist/mqtt.js"></script>
  <script src="js/app.js"></script>
  <title>Weather dashboard</title>
</head>
<body>
  <div class="container" id="app">
    <h1><i class="material-icons medium">wb_sunny</i> Weather dashboard</h1>
    <hr>
    <div class="row white-text center-align">
      <div class="col s12 m6 l4">
        <div class="card-panel  teal darken-1">
          <div class="large">{{weather.temperature}} Â°C</div>
          <div>Temperature</div>
        </div>
      </div>
      <div class="col s12 m6 l4">
        <div class="card-panel lime darken-1">
          <div class="large">{{weather.humidity}} %</div>
          <div>Humidity</div>
        </div>
      </div>
      <div class="col s12 m6 l4">
        <div class="card-panel brown darken-1">
          <div class="large">{{weather.pressure}} hPa</div>
          <div>Pressure</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
